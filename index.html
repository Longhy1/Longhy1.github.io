<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>殷汉的个人网站</title>
    <style>
        body {
            background-image: url('web-backgroud-img2.png');
            /* 背景图片是否重复 */
            background-repeat: no-repeat;

            /* 背景图片的尺寸 */
            background-size: cover;
            /* 或者你可以使用 'contain', 'auto', 或者具体的宽度和高度 */

            /* 背景图片的位置 */
            background-position: center center;
            /* 可以是 'top', 'bottom', 'left', 'right', 或者具体的百分比或像素值 */

            /* 背景图片的固定 */
            background-attachment: fixed;
            /* 或者 'scroll'，如果不想背景图片固定 */

            background-color: white;
        }

        body,
        h1,
        p,
        a {
            margin: 0;
            padding: 0;
            text-decoration: none;
            color: inherit;
        }

        /* 导航栏样式 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }

        /* 导航链接样式 */
        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #dedede;
        }

        /* 名字居中显示 */
        .nav-name {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            font-weight: bold;
        }

        /* 搜索框样式 */
        .nav-search {
            display: flex;
            gap: 10px;
        }

        .nav-search input {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }

        .nav-search button {
            padding: 5px 10px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .nav-search button:hover {
            background-color: #777;
        }

        /* 内容部分样式 */
        .content {
            margin-top: 70px;
            /* 确保内容不被导航栏遮挡 */
            padding: 20px;
        }



        #welcome1 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        #sen1 {
            font-weight: 400;
            margin: 5px;
        }

        #sen2 {
            font-weight: 400;
            margin: 5px;
        }





        /* 链接分类的大框 */
        .link-category {
            border: 1px solid #ddd;
            /* 为分类框添加1像素的灰色边框 */
            margin-left: 15%;
            margin-right: 15%;
            margin-top: 10px;
            /* 在分类框的外围添加20像素的边距 */
            padding: 10px;
            /* 在分类框的内侧添加10像素的内边距 */
            border-radius: 10px;
            /* 为分类框添加5像素的圆角边框 */
            background-color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* 设置分类标题的样式 */
        .category-title {
            text-align: center;
            /* 将标题文本居中显示 */
            font-size: 24px;
            /* 设置标题的字体大小为24像素 */
            font-weight: 500;
            margin-top: 0px;
            margin-bottom: 10px;
            /* 在标题下方添加10像素的底部边距 */
            color: white;
        }

        /* 设置链接框的容器 */
        .links {
            /* 使用flex布局 */
            display: flex;
            /* 设置flex项在交叉轴上的对齐方式 */
            align-items: center;
            /* 设置flex项在主轴上的对齐方式 */
            justify-content: left;
            /* 设置flex项之间的间距 */
            flex-wrap: wrap;
        }

        /* 设置链接框的样式，使其成为块级元素 */
        .link-box {
            /* 设置宽度 */
            width: 240px;
            /* 设置高度 */
            height: 50px;
            /* 设置边框样式 */
            border: 1px solid #ddd;
            /* 设置圆角边框 */
            border-radius: 5px;
            /* 设置内边距 */
            padding: 10px;
            /* 设置文本居左 */
            text-align: left;
            /* 设置背景颜色 */
            background-color: #fff;
            /* 设置显示方式为块级元素 */
            display: flex;
            /* 设置过渡效果 */
            transition: transform 0.3s ease;
            margin: 5px;
            font-size: 22px;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.7);
        }

        /* 设置链接的样式 */
        .links-list a {
            text-decoration: none;
            /* 移除链接的下划线 */
            color: rgb(7, 10, 12);
            /* 设置链接文本的颜色为蓝色 */
        }

        /* 当鼠标悬停在链接框上时改变样式 */
        .link-box:hover {
            /* 改变变换属性，使链接框轻微上移 */
            transform: translateY(-5px);
        }

        /* 为链接图标设置样式 */
        .link-icon {
            /* 设置宽度 */
            width: 50px;
            /* 设置高度 */
            height: 50px;
            /* 设置下边距 */
            margin-bottom: 5px;
        }

        .link-name {
            /* 和图片的间隔 */
            margin-left: 20px;
            /* 字体粗细 */
            font-weight: 300;
        }
    </style>
</head>
